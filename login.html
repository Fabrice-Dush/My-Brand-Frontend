<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hello I'm Dushimimana Fabrice. Welcome to my personal website. 
    If you want to develop a website to increase your business's revenue, 
    I'm here to help you as I'm able to design and build fully functional websites.
     You can contact me using the form provided on the site or you can call me directly on my phone number."
    />

    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <script src="js/script.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/helpers.js" defer></script>
    <title>Login &mdash; Personal Portfolio Website</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        Fab<span class="logo__in">ri</span><span class="logo__inn">ce</span
        ><span class="logo__inner"> Co.</span>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li>
            <a href="about.html" class="nav__link">About me</a>
          </li>
          <li><a href="skills.html" class="nav__link">Skills</a></li>
          <li><a href="portfolio.html" class="nav__link">Portfolio</a></li>
          <li><a href="blogs.html" class="nav__link">Blogs</a></li>
          <li><a href="contact.html" class="nav__link">Contact</a></li>
          <li>
            <a href="admin/dashboard.html" class="nav__link">Dashboard</a>
          </li>
          <li>
            <a
              href="login.html"
              class="nav__link btn btn--small active-link login"
              >Login</a
            >
          </li>
          <li>
            <a href="logout.html" class="nav__link logout">Logout</a>
          </li>
        </ul>
      </nav>
      <button class="menu__btn">
        <ion-icon name="menu-outline" class="menu__btn-icon"></ion-icon>
        <ion-icon name="close-outline" class="menu__btn-icon"></ion-icon>
      </button>
    </header>
    <section class="section-login">
      <div class="container form-container">
        <p class="form__title">Login to your account</p>
        <form action="" class="form form__login">
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form__input form__email"
              placeholder="name@email.com"
              required
            />
          </div>
          <div class="form__group form__show">
            <label for="password" class="form__label">Password</label>
            <div class="form__input-container">
              <input
                type="password"
                name="password"
                id="password"
                class="form__input form__password"
                placeholder="***************"
                required
              />
              <div class="show-container visible">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
              </div>
            </div>
            <a href="#" class="form__forgot">Forgot password?</a>
          </div>
          <button class="btn btn--big btn--full btn--login">
            <span>Login</span>
          </button>
          <p class="form__account">
            Don't have an account?
            <a href="signup.html" class="form__link">Signup here</a>
          </p>
          <p class="success hidden"></p>
          <p class="error-container hidden"></p>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">
        <span
          >Designed by
          <span class="footer__highlight">Dushimimana Fabrice</span></span
        >
        <span
          >| Copyright &copy; <span class="footer__highlight year">2024</span>.
          All Rights reserved.</span
        >
      </p>
    </footer>
  </body>
</html>
