    <section class="section-blog-new">
      <div class="container form-container">
        <p class="form__title">Create a new blog</p>
        <form class="form form__new-blog" enctype="multipart/form-data">
          <div class="success hidden"></div>
          <div class="error-container hidden"></div>
          <div class="form__group">
            <label for="image" class="form__label">Image</label>
            <input
              type="file"
              name="image"
              id="image"
              class="form__input blog__image"
              required
            />
            <!-- <input
              type="text"
              name="image"
              id="image"
              class="form__input blog__image"
              required
            /> -->
          </div>
          <div class="form__group">
            <label for="title" class="form__label">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form__input blog__title"
              required
            />
          </div>
          <div class="form__group">
            <label for="title" class="form__label">Description</label>
            <textarea
              name="description"
              id="description"
              class="form__input blog__description"
              cols="30"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form__group">
            <label for="longDescription" class="form__label"
              >Detailed Description</label
            >
            <textarea
              name="longDescription"
              id="longDescription"
              class="form__input blog__description"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>
          <button class="btn btn--big btn--full btn--login">Create Blog</button>
        </form>
      </div>
    </section>
